<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GeoPuzzle</title>
    <style>
        body {
            margin: 0 !important;
            padding: 0 !important;
        }

        #map, #images {
            height: 400px;
            width: 400px;
        }

        #map, #images {
            float: left;
        }

        #puzzleHolder {
            height: 400px;
            width: 800px;
        }

        .puzzle, .drag-target {
            float: left;
            height: 96px;
            width: 96px;
        }

        .drag-target {
            background: #eee;
			border: 1px solid;
        }

        #alert {
            width: 40%;
            left: 50%;
            transform: translate(-50%);
            padding: 20px;
            background-color: #ddd;
            color: #000;
            font-size: 1.2em;
            opacity: 1;
            transition: opacity 0.6s;
            display: none;
            position: absolute;
        }
        #alert span, #alert strong {
            color: #000;
        }
        #alert span {
            float: right;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
